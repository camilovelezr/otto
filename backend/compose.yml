services:
  ollama:
    image: ollama/ollama
    volumes:
      - type: bind
        source: ${OLLAMA_DATA_PATH:-./ollama}
        target: /root/.ollama
    ports:
      - "11434:11434"
    env_file:
      - .env

  pgvector:
    image: pgvector/pgvector:pg17
    environment:
      PGDATA: /var/lib/postgresql/data
      POSTGRES_PASSWORD: ${PGVECTOR_PASSWORD:-password}
    volumes:
      - type: bind
        source: ${PGVECTOR_DATA_PATH:-./pgdata}
        target: /var/lib/postgresql/data
    ports:
      - "5432:5432"
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d aithena -U postgres"]
      interval: 1s
      timeout: 5s
      retries: 10

  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    volumes:
      - type: bind
        source: ./config.yaml
        target: /app/config.yaml
    command:
     - "--config=/app/config.yaml"
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgresql://${LITELLM_DB_USER:-llmproxy}:${LITELLM_DB_PASSWORD:-litellmpassword}@litellm_db:5432/litellm
      STORE_MODEL_IN_DB: "True"
      OLLAMA_HOST: http://ollama:11434
      AITHENA_SERVICES_URL: http://aithena-services:8000
    env_file:
      - .env
    depends_on:
      litellm_db:
        condition: service_healthy
      ollama:
        condition: service_started

  litellm_db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: litellm
      POSTGRES_USER: ${LITELLM_DB_USER:-llmproxy}
      POSTGRES_PASSWORD: ${LITELLM_DB_PASSWORD:-litellmpassword}
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d litellm -U ${LITELLM_DB_USER:-llmproxy}"]
      interval: 1s
      timeout: 5s
      retries: 10
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - type: bind
        source: /home/pi/estimator_mongo_db
        target: /data/db
    networks:
      estimatorv2:
        ipv4_address: 192.168.1.6
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s